<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Product Carousel </title>
</h:head>
<h:body>
	
	<p:carousel headerText="Product Carousel" 
			value="#{productController.products}" var="prd" numVisible="2" 
						autoPlayInterval="3000" circular="true">
		
		<p:panel header="#{prd.name}">
			<p:panelGrid columns="2">
				<h:outputText value="Name"></h:outputText>	
				<h:outputText value="#{prd.name}"></h:outputText>	
				
				<h:outputText value="Price"></h:outputText>	
				<h:outputText value="#{prd.price}"></h:outputText>	
				
				<h:outputText value="Category"></h:outputText>	
				<h:outputText value="#{prd.category}"></h:outputText>	
			</p:panelGrid>
		</p:panel>
	</p:carousel>
	
	<p:dataGrid  columns="3" value="#{productController.products}" var="prd" paginator="true" rows="3">
		
		<f:facet name="header">
			<h:outputText value="Data Grid"></h:outputText>
		</f:facet>
		
		<p:panel header="#{prd.name}">
			<p:panelGrid columns="2">
				<h:outputText value="Name"></h:outputText>	
				<h:outputText value="#{prd.name}"></h:outputText>	
				
				<h:outputText value="Price"></h:outputText>	
				<h:outputText value="#{prd.price}"></h:outputText>	
				
				<h:outputText value="Category"></h:outputText>	
				<h:outputText value="#{prd.category}"></h:outputText>	
			</p:panelGrid>
		</p:panel>
		
	</p:dataGrid>
	
	
</h:body>
</html>
