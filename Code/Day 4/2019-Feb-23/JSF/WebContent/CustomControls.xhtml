<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:custom="http://trigyn/training/ui"
	xmlns:mylib="http://triygn.com/components/ui">

	<ui:composition template="/Layout.xhtml">
	
		<ui:define name="content">
			
			<custom:hello value="#{customControlView.helloModel}"></custom:hello>
		
			<mylib:digitalClock></mylib:digitalClock>
			
			<mylib:digitalClock color="blue" fontSize="22"></mylib:digitalClock>
			
			<mylib:digitalClock color="red" fontSize="30"></mylib:digitalClock>
			
			<h:form>
				<mylib:switch value="true" id="mySwitch">
					
				</mylib:switch>
				
				<br/>
				<br/>
				<mylib:switch value="#{customControlView.available}" id="switch2">
					<p:ajax event="click" update="aMsg"></p:ajax>
				</mylib:switch>
				<br/>
				<h:outputText id="aMsg" value="isAvailable: #{customControlView.available}"></h:outputText>
				
				<br/>
				<p:commandButton value="Save" update="aMsg"></p:commandButton>
			</h:form>
			
		</ui:define>
	</ui:composition>

</html>
