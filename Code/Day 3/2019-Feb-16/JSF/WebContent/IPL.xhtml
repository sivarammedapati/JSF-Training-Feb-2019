<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</h:head>
<h:body>
	
	<h:form>		
		<p:organigram value="#{organigramController.rootNode}" var="node"  >
			
			<p:organigramNode type="tournament" icon="fa fa-trophy" iconPos="right">
				<h:outputText value="#{node.data}"></h:outputText>
			</p:organigramNode>
			
			<p:organigramNode type="team" icon="fa fa-users" iconPos="left">
				<h:outputText value="#{node.data}"></h:outputText>
			</p:organigramNode>
			
			<p:organigramNode type="player" icon="fa fa-user" iconPos="left">
				<h:outputText value="#{node.data}"></h:outputText>
			</p:organigramNode>
			
		</p:organigram>		
	</h:form>
	
</h:body>
</html>
